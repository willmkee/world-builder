<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Rolling Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Dice Rolling Game</h1>
    <p>Dice Rolls: {{ rolls }}</p>
    <p>Sentence: {{ sentence }}</p>
    <button onclick="rollDice()">Roll Again</button>
    
    <script>
        function rollDice() {
            location.reload();
        }
    </script>
</body>
</html>
